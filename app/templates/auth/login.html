<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ООО Кольский Мастодонт</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.32.0/tabler-icons.min.css">
</head>
<body class="min-h-screen bg-base-300 flex flex-col">
    <!-- Навигационная панель -->
    <div class="navbar bg-base-200 shadow-lg">
        <div class="navbar-start">
            <a href="{{ url_for('main.index') }}" class="btn btn-ghost text-xl normal-case flex items-center">
                <i class="ti ti-building-skyscraper text-primary text-2xl mr-2"></i>
                <span>Кольский Мастодонт</span>
            </a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="{{ url_for('main.index') }}" class="flex items-center gap-2"><i class="ti ti-home"></i>Главная</a></li>
                <li><a href="{{ url_for('auth.login') }}" class="flex items-center gap-2 active"><i class="ti ti-login"></i>Вход</a></li>
                <li><a href="{{ url_for('auth.register') }}" class="flex items-center gap-2"><i class="ti ti-user-plus"></i>Регистрация</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <a href="{{ url_for('auth.register') }}" class="btn btn-primary">
                <i class="ti ti-user-plus mr-2"></i>
                Регистрация
            </a>
        </div>
    </div>

    <!-- Основное содержимое -->
    <main class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
        <div class="card bg-base-200 shadow-xl w-full max-w-md">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-6 flex items-center justify-center">
                    <i class="ti ti-login text-primary text-3xl mr-2"></i>
                    Вход в систему
                </h2>
                
                <form action="{{ url_for('auth.login') }}" method="post">
                    <div class="form-control w-full mb-4">
                        <label class="label">
                            <span class="label-text flex items-center">
                                <i class="ti ti-mail mr-2"></i>Email
                            </span>
                        </label>
                        <input type="email" id="email" name="email" placeholder="example@company.com" 
                            class="input input-bordered w-full" required />
                    </div>
                    
                    <div class="form-control w-full mb-6">
                        <label class="label">
                            <span class="label-text flex items-center">
                                <i class="ti ti-lock mr-2"></i>Пароль
                            </span>
                        </label>
                        <input type="password" id="password" name="password" placeholder="••••••••" 
                            class="input input-bordered w-full" required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Забыли пароль?</a>
                        </label>
                    </div>
                    
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">
                            <i class="ti ti-login mr-2"></i>
                            Войти
                        </button>
                    </div>
                </form>
                
                <div class="divider my-6">или</div>
                
                <div class="flex flex-col space-y-3">
                    <button class="btn btn-outline">
                        <i class="ti ti-brand-google mr-2"></i>
                        Войти через Google
                    </button>
                </div>
                
                <div class="text-center mt-6">
                    <p>Нет учетной записи? 
                        <a href="{{ url_for('auth.register') }}" class="link link-primary">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="footer footer-center p-4 bg-base-200 text-base-content">
        <div>
            <p>&copy; 2025 ООО "Кольский Мастодонт" - Все права защищены</p>
        </div>
    </footer>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            },
            daisyui: {
                themes: ["dark"]
            }
        }
    </script>
</body>
</html>
