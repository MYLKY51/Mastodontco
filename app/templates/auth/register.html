<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Mastodontco</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Регистрация в Mastodontco</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">Главная</a></li>
                <li><a href="{{ url_for('auth.login') }}">Вход</a></li>
                <li><a href="{{ url_for('auth.register') }}">Регистрация</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="auth-form">
            <h2>Создание аккаунта</h2>
            <form action="" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Подтверждение пароля:</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <div class="form-group">
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Mastodontco</p>
    </footer>
</body>
</html>
